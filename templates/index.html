<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
</head>
<body>
    <h1>Itens no Estoque</h1>
    <table border="1">
        <tr>
            <th>Produto</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Data de Validade</th>
            <th>Valor (R$)</th>
        </tr>
        {% for item in itens %}
        <tr>
            <td>{{ item.produto }}</td>
            <td>{{ item.categoria }}</td>
            <td>{{ item.quantidade }}</td>
            <td>{{ item.data_validade }}</td>
            <td>{{ item.valor }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/estoque">Gerenciar Estoque</a>
</body>
</html>
